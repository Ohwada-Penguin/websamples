<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700;900&display=swap" rel="stylesheet">

    <body>
        <section>
            <h2>シニアフォン&nbsp;3つのメリット</h2>
            <dl class="flex-container">
                <div class="flex-item">
                    <dt>使い方が簡単！</dt>
                    <dd>大画面のタッチパネルで操作が楽々。<br>
                        機能が絞られているので迷うこともありません！
                    </dd>
                </div>
                <div class="flex-item">
                    <dt>毎月定額で安心!</dt>
                    <dd>
                        ｢通信料ってよくわからない…知らないうちに高くなったりしない？｣<br>
                        などの心配も無用です！
                    </dd>
                </div>
                <div class="flex-item">
                    <dt>充実のサポート！</dt>
                    <dd>
                        コールセンターだけでなく訪問サービス、24時間AIによる質問を受けてつけております！
                    </dd>
                </div>
            </dl>
        </section>
    </body>
