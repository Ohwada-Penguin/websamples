<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>リンクの基本</title>
    </head>
    <body>
        <section>
            <h1>リンクの基本</h1>
            <p>
                Googleのトップページは<a href="https://www.google.co.jp/">こちら</a>です。
            </p>
            <p>
                Googleトップページを別ウィンドウ(別タブ)で開くには<a href="https://google.co.jp/" target="_blank">こちら</a>をクリックしてください。
            </p>
            <p>
                Googleのトップページをひとつの別ウィンドウで開くには<a href="https://www.google.co.jp/" target="google">こちら</a>をクリックしてください。
            </p>
            <p>
                AppleのトップページをGoogleのウィンドウで開くには<a href="https://www.apple.com/jp/" target="google">こちら</a>をクリックしてください。
            </p>
            <p>
                お試しダウンロードリンクは<a href="http://localhost/websamples/download/鍵盤_test_A3.pdf" download="紙鍵盤PDF">ここ</a>をクリック！
            </p>
            <p>
                externalつけたリンク。<a href="https://google.co.jp/" target="_blank" rel="external">こちら</a>だよぉ。
            </p>
        </section>
    </body>
</html>
