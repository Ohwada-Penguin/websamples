<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>会員リスト&nbsp;|&nbsp;会員管理</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="/websamples/css/chap14_main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/websamples/chap14/dashboard.html">ダッシュボード</a></li>
                    <li><a href="/websamples/chap14/memberList.html">会員管理</a></li>
                    <li><a href="#">受注管理</a></li>
                    <li><a href="#">商品管理</a></li>
                    <li><a href="#">マスター管理</a></li>
                    <li><a href="#">ログイン情報</a></li>
                </ul>
            </nav>
        </header>
        <nav id="breadcrumb">
            <ul>
                <li><a href="/websamples/chap14/dashboard.html">ダッシュボード</a></li>
                <li>会員リスト</li>
            </ul>
        </nav>
        <main>
            <h2>会員管理</h2>
            <section>
                <h3>会員リスト</h3>
                <table>
                    <!--tabelのヘッダ行-->
                    <thead>
                        <tr>
                            <th scope="col">会員ID</th>
                            <th scope="col">会員氏名</th>
                            <th scope="col">会員種類</th>
                            <th scope="col">電話番号</th>
                            <th scope="col">操作</th>
                        </tr>
                    </thead>
                    <!--tableのbody部分-->
                    <tbody>
                        <!--tbodyの1行目-->
                        <tr>
                            <!--会員番号-->
                            <td>0000001</td>
                            <!--会員氏名-->
                            <td>コウテイペンギン</td>
                            <!--会員種類-->
                            <td>超優良</td>
                            <!--電話番号-->
                            <td>123-4567-8910</td>
                            <!--詳細表示-->
                            <td>
                                <!--actionでデータの送信先、methodで送信方法を設定してるよ-->
                                <form action="/websamples/chap14/memberDetail.html" method="GET">
                                    <!--inputでtypeをhidden。何も表示されないコントロールだけど、その値はサーバーに送信されるよ。
                                        nameで送信先にリクエストパラメータ名を明記。nameがないとプログラムがデータを拾えないから超重要。
                                        valueで送信データの内容を記してる。nameと同じレベルで超重要。てかこのデータがないと始まらない。-->
                                    <input type="hidden" name="memberId" value="0000001">
                                    <!--ただのボタン。typeがsubmitなのでデータを送信するコントロールでしかない。
                                        送信するデータは1行上のinputに書いてあるよ～。-->
                                    <button type="submit">詳細表示</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section>
                <h3>会員新規登録</h3>
                <p>新規登録は</p><a href="/websamples/chap14/memberAdd.html">こちら</a>から行ってください。
            </section>
        </main>
    </body>
</html>
