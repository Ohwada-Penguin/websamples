<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset=utf-8>
        <title>表のフッタ</title>
    </head>
    <body>
        <section>
            <h1>得点表</h1>
            <!--table開始-->
            <table border="1">
                <!--ヘッダ開始-->
                <thead>
                    <th scope="col">出席番号</th>
                    <th scope="col">氏名</th>
                    <th scope="col">得点</th>
                </thead>
                <!--ヘッダ終了-->
                <!--tbody開始-->
                <tbody>
                    <!--tbody一行目-->
                    <tr>
                        <td>1</td>
                        <td>コウテイペンギン</td>
                        <td>98</td>
                    </tr>
                    <!--tbody二行目-->
                    <tr>
                        <td>2</td>
                        <td>オウサマペンギン</td>
                        <td>97</td>
                    </tr>
                    <!--tbody三行目-->
                    <tr>
                        <td>3</td>
                        <td>アデリーペンギン</td>
                        <td>78</td>
                    </tr>
                </tbody>
                <!--tbody終了-->
                <!--フッタ開始-->
                <tfoot>
                    <tr>
                        <td>平均</td>
                        <td>&nbsp;</td>
                        <td>91</td>
                    </tr>
                </tfoot>
                <!--フッタ終了-->
            </table>
            <!--table終了-->
        </section>
    </body>
</html>
